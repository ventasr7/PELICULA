<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ventas</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .register {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="logo.PNG" alt="Logo de la Página" width="150"> <!-- Cambia "logo.png" por la ruta de tu logo -->
    </div>

    <div class="register" id="registerSection">
        <h2>Registro</h2>
        <input type="text" id="username" placeholder="Nombre de Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="register()">Aceptar</button>
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('Usuario creado: ' + username);
                window.location.href = 'pelicula.html'; // Redirige a pelicula.html
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }
    </script>

</body>
</html>
