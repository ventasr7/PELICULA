<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Películas</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        select, button {
            padding: 10px;
            margin: 20px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la Página de Películas</h1>
    <label for="categoría">Selecciona una categoría:</label>
    <select id="categoría">
        <option value="">--Elige una categoría--</option>
        <option value="TERROR.html">TERROR</option>
        <option value="AMOR.html">AMOR</option>
        <option value="ACCION.html">ACCIÓN</option>
    </select>
    <button onclick="irAPelicula()">Buscar</button>

    <script>
        function irAPelicula() {
            const categoria = document.getElementById('categoría').value;
            if (categoria) {
                window.location.href = categoria;
            } else {
                alert('Por favor, selecciona una categoría.');
            }
        }
    </script>
</body>
</html>
